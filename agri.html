<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav a:hover {
            color: #4CAF50;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Farmer Dashboard</h1>
    </div>
    <div class="nav">
        <a href="#crop-details">Crop Details</a>
        <a href="#previous-analysis">Previous Analysis</a>
        <a href="#loan-section">Loan Section</a>
        <a href="#real-time-updates">Real-Time Updates</a>
    </div>
    <div class="container">
        <div id="crop-details" class="section">
            <h2>Crop Details</h2>
            <form>
                <div class="form-group">
                    <label for="crop-name">Crop Name:</label>
                    <input type="text" id="crop-name" name="crop-name" required>
                </div>
                <div class="form-group">
                    <label for="planting-date">Planting Date:</label>
                    <input type="date" id="planting-date" name="planting-date" required>
                </div>
                <div class="form-group">
                    <label for="expected-yield">Expected Yield (kg):</label>
                    <input type="number" id="expected-yield" name="expected-yield" required>
                </div>
                <button type="submit">Add Crop</button>
            </form>
        </div>
        <div id="previous-analysis" class="section">
            <h2>Previous Analysis</h2>
            <p>Placeholder for previous analysis reports and summaries.</p>
        </div>
        <div id="loan-section" class="section">
            <h2>Loan Section</h2>
            <form>
                <div class="form-group">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" name="loan-amount" required>
                </div>
                <div class="form-group">
                    <label for="loan-purpose">Purpose:</label>
                    <textarea id="loan-purpose" name="loan-purpose" rows="4" required></textarea>
                </div>
                <button type="submit">Apply for Loan</button>
            </form>
        </div>
        <div id="real-time-updates" class="section">
            <h2>Real-Time Updates</h2>
            <p>Placeholder for current market prices, alerts, and news feed.</p>
        </div>
    </div>
</body>
</html>
